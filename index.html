<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>PDF Viewer</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="container">
      <div id="open-file-wrapper">
        <input type="file" id="open-file" accept=".pdf" style="display:none;">
        <label for="open-file" id="open-file-label">Open File</label>
      </div>
      <div id="pdf-container">
        <canvas id="pdf-canvas"></canvas>
        <div id="dropzone"></div>
      </div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
